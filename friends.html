<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends -Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <img
          class="status-bar__wifi"
          src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/64/000000/external-wifi-network-and-cloud-computing-flatart-icons-solid-flatarticons.png"
        />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <!--battery icon-->
        <img
          class="status-bar__battery"
          src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-battery-multimedia-kiranshastry-lineal-kiranshastry.png"
        />
        <!--bolt icon-->
        <img
          class="status-bar__bolt"
          src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-bolt-basic-ui-elements-flatart-icons-outline-flatarticons.png"
        />
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img src="css/icons/user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><img src="css/icons/chat.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><img src="css/icons/search.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><img src="css/icons/more.png" /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>

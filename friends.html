<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends -Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <img
          class="status-bar__wifi"
          src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/64/000000/external-wifi-network-and-cloud-computing-flatart-icons-solid-flatarticons.png"
        />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <!--battery icon-->
        <img
          class="status-bar__battery"
          src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-battery-multimedia-kiranshastry-lineal-kiranshastry.png"
        />
        <!--bolt icon-->
        <img
          class="status-bar__bolt"
          src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-bolt-basic-ui-elements-flatart-icons-outline-flatarticons.png"
        />
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="far fa-hand-point-right"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="css/pictures/carrot.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Carrot</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="far fa-hand-point-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="css/pictures/channel.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--lighter">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="far fa-hand-point-right"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img src="css/icons/user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <img src="css/icons/chat.png" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><img src="css/icons/search.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__notifiDots"></div>
            <img src="css/icons/more.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a0714f0742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
